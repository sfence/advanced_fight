<?xml version="1.0" encoding="UTF-8"?>
<svg width="920" height="517" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0392B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E74C3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#A52A2A;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="combat-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="920" height="517" fill="url(#bg)"/>
  
  <!-- Decorative header bar -->
  <rect x="0" y="0" width="920" height="90" fill="url(#header)"/>
  
  <!-- Title -->
  <text x="460" y="55" font-family="sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle">ADVANCED FIGHT</text>
  
  <!-- Combat scene -->
  <g transform="translate(460, 250)">
    <!-- Combat glow effect -->
    <circle cx="0" cy="0" r="150" fill="url(#combat-glow)"/>
    
    <!-- Player (left side) with sword -->
    <g transform="translate(-180, 0)">
      <!-- Player body -->
      <circle cx="0" cy="-35" r="28" fill="#3498DB" stroke="white" stroke-width="3"/>
      <rect x="-22" y="0" width="44" height="65" rx="5" fill="#3498DB" stroke="white" stroke-width="3"/>
      <rect x="-32" y="10" width="18" height="55" rx="4" fill="#2980B9" stroke="white" stroke-width="2"/>
      
      <!-- Sword arm (right, extended) -->
      <rect x="15" y="10" width="18" height="45" rx="4" fill="#2980B9" stroke="white" stroke-width="2" transform="rotate(-30, 24, 15)"/>
      <!-- Sword -->
      <g transform="translate(55, -10) rotate(-30)">
        <rect x="0" y="0" width="8" height="70" fill="#BDC3C7" stroke="white" stroke-width="2"/>
        <rect x="-4" y="-8" width="16" height="8" fill="#95A5A6"/>
        <polygon points="4,-5 12,15 -4,15" fill="#E74C3C"/>
      </g>
      
      <!-- Shield -->
      <path d="M -45,-10 L -45,30 L -30,45 L -15,30 L -15,-10 Z" fill="#2C3E50" stroke="#F39C12" stroke-width="3"/>
    </g>
    
    <!-- Monster (right side) - Tree Monster style -->
    <g transform="translate(150, 0)">
      <!-- Monster body -->
      <rect x="-35" y="-40" width="70" height="90" rx="8" fill="#654321" stroke="#3E2723" stroke-width="4"/>
      <!-- Eyes -->
      <circle cx="-15" cy="-20" r="8" fill="#FF0000"/>
      <circle cx="15" cy="-20" r="8" fill="#FF0000"/>
      <!-- Pupils -->
      <circle cx="-17" cy="-20" r="4" fill="#8B0000"/>
      <circle cx="13" cy="-20" r="4" fill="#8B0000"/>
      <!-- Mouth -->
      <path d="M -20,5 Q 0,15 20,5" stroke="#3E2723" stroke-width="3" fill="none"/>
      <!-- Arms -->
      <rect x="-50" y="-10" width="20" height="40" rx="5" fill="#8B4513" stroke="#3E2723" stroke-width="3"/>
      <rect x="30" y="-10" width="20" height="40" rx="5" fill="#8B4513" stroke="#3E2723" stroke-width="3"/>
      
      <!-- Damage indicators (hitbox visualization) -->
      <circle cx="-15" cy="-20" r="25" fill="none" stroke="#F39C12" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
      <circle cx="0" cy="15" r="35" fill="none" stroke="#F39C12" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"/>
    </g>
    
    <!-- Impact effect -->
    <g transform="translate(-10, -15)">
      <circle cx="0" cy="0" r="15" fill="#F39C12" opacity="0.6"/>
      <circle cx="0" cy="0" r="10" fill="#FFF" opacity="0.8"/>
      <!-- Impact lines -->
      <line x1="-20" y1="-20" x2="-30" y2="-30" stroke="white" stroke-width="3" opacity="0.8"/>
      <line x1="20" y1="-20" x2="30" y2="-30" stroke="white" stroke-width="3" opacity="0.8"/>
      <line x1="-20" y1="20" x2="-30" y2="30" stroke="white" stroke-width="3" opacity="0.8"/>
      <line x1="20" y1="20" x2="30" y2="30" stroke="white" stroke-width="3" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Features list -->
  <g transform="translate(50, 400)">
    <text x="0" y="0" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">âš” Hitbox-Based Combat</text>
    <text x="0" y="35" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">ðŸ’€ Body Part Damage</text>
  </g>
  
  <g transform="translate(520, 400)">
    <text x="0" y="0" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">ðŸŽ¯ Precise Hit Detection</text>
    <text x="0" y="35" font-family="sans-serif" font-size="24" fill="white" font-weight="bold">ðŸ‘¾ Mobs Monster Support</text>
  </g>
  
  <!-- Footer -->
  <text x="460" y="500" font-family="sans-serif" font-size="20" fill="#ECF0F1" text-anchor="middle" opacity="0.9">Advanced Combat System for Luanti</text>
</svg>
